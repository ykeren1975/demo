  <body>

            </linearGradient>
            <linearGradient id="b" x1="255.5" x2="255.5" xlink:href="#a" y1="12" y2="490.602" />
            <linearGradient id="c" x1="380.5" x2="380.5" xlink:href="#a" y1="12" y2="490.602" />

            />
            <path
              d="m297 202h-83a10 10 0 0 0 -10 10v83a10 10 0 0 0 10 10h83a10 10 0 0 0 10-10v-83a10 10 0 0 0 -10-10zm-9 83h-64v-63h64z"
              fill="currentColor"
            />
            <path
              d="m422 76h-83a10 10 0 0 0 -10 10v83a10 10 0 0 0 10 10h83a10 10 0 0 0 10-10v-83a10 10 0 0 0 -10-10zm-9 84h-64v-64h64z"

            />

      <div class="topnav-icons">
        <a
          class="item"
          href="https://github.com/marko-simic/qa-playground-tests/blob/main/tests/context-menu.spec.js"
          style="flex-direction: row; margin-right: 30px"
        >
          <div class="" style="display: flex; padding-right: 5px; padding-bottom: 2px">
            <img src="../playwright-logo.svg" alt="Playwright logo" />
          </div>
          <b class="">View Test Suite</b>
        </a>
      </div>
    </nav>

    <main role="main">
      <div class="flex-center">
        <p id="msg">Open Right-Click Context Menu</p>
      </div>
    </main>

    <div class="wrapper">
      <div class="menu-content">
        <ul class="menu-ui">
          <li class="menu-item" onclick="itemClicked('Preview')">
            <i class="uil uil-eye"></i>
            <span>Preview</span>
          </li>
          <li class="menu-item share">
            <div>
              <i class="uil uil-share"></i>
              <span>Share</span>
            </div>
            <i class="uil uil-angle-right"></i>
            <ul class="share-menu">
              <li class="menu-item" onclick="itemClicked('Twitter')">
                <i class="uil uil-twitter-alt"></i>
                <span>Twitter</span>
              </li>
              <li class="menu-item" onclick="itemClicked('Instagram')">
                <i class="uil uil-instagram"></i>
                <span>Instagram</span>
              </li>
              <li class="menu-item" onclick="itemClicked('Dribble')">
                <i class="uil uil-dribbble"></i>
                <span>Dribble</span>
              </li>
              <li class="menu-item" onclick="itemClicked('Telegram')">
                <i class="uil uil-telegram-alt"></i>
                <span>Telegram</span>
              </li>
            </ul>
          </li>
          <li class="menu-item" onclick="itemClicked('Get Link')">
            <i class="uil uil-link-alt"></i>
            <span>Get Link</span>
          </li>
          <li class="menu-item" onclick="itemClicked('Rename')">
            <i class="uil uil-edit"></i>
            <span>Rename</span>
          </li>
          <li class="menu-item" onclick="itemClicked('Delete')">
            <i class="uil uil-trash-alt"></i>
            <span>Delete</span>
          </li>
        </ul>
        <div class="setting">
          <li class="menu-item" onclick="itemClicked('Settings')">
            <i class="uil uil-setting"></i>
            <span>Settings</span>
          </li>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      const message = document.querySelector("#msg");
      function itemClicked(item) {
        message.textContent = "Menu item " + item + " clicked";
      }
    </script>
  </body>
</html>
